<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>
    <script>
        function multiply(a, b) {
            return a * b;
            //console.log(a*b);
        }

        let a = 5;
        let b = 6;

        let result = multiply(a, b);

        console.log(result);


        result = multiply(a);
        console.log(result);

        //let c = [3, 5, 2]
        

    </script>
</body>
</html>
