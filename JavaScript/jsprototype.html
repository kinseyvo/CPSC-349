<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Prototype</title>
</head>
<body>
    <h1>Object Prototype</h1>
    <script>
        let obj = {
            name: "Indiana Jones",
            profession: "Archaeologist",
            run: ()=>{
                console.log("this is obj's run function")
            }
        }
        console.log(obj)
        //console.log(obj.toString())

        let p = {
            count: 12,
            run:()=>{
                console.log("this is p's run function")
            }
        }

        let p1 = {
            some_text: "this is some text"
        }

        obj.__proto__ = p
        p.__proto__ = p1
        obj.run();
        console.log(obj.count)
        console.log(obj.some_text)
    </script>
</body>
</html>
