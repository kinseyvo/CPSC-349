<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Methods</title>
</head>
<body>
    <h1>JS String methods</h1>
    <script>
        let str = "This is a string";
        console.log(str);

        // First occurence of a substring
        let position = str.indexOf("is")
        console.log(position);

        // Last occurence of a substring
        position = str.lastIndexOf("is")
        console.log(position);

        //Substring from a string
        let substr = str.slice(1, -2);      // can take neg #
        console.log(substr);
        let substr1 = str.substring(1, 7);  // can't take neg #
        console.log(substr1);
        let substr2 = str.substr(1, 3);
        console.log(substr2);

        var replaced = str.replace("a string", "Jerry");
        console.log(str)
        console.log(replaced)

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newStr = str.concat(" this is a box")
        console.log(newStr);
        
        var strWithWhiteSpace = "  this contains       white spaces    ";
        console.log(strWithWhiteSpace);
        console.log(strWithWhiteSpace.trim());

        var char2 = str.charAt(2);
        console.log(char2);
        var char2 = str.charCodeAt(2);  // not very important
        console.log(char2);

        console.log(str[3])

    </script>
</body>
</html>
