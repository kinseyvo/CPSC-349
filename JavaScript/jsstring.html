<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String</title>
</head>
<body>
    <h1>Strings in JS</h1>
    <script>
        let a = "this";
        let b = 'is';
        console.log(a);
        console.log(b);

        let c = "california's"
        let d = 'california"s'

        console.log(c);
        console.log(d);

        console.log(a + " " + b);

        let e = `${a} ${b}
        a backtick
        string`;

        console.log(e);
        console.log(`this is a backtick string`)
        console.log(e.length);

        var name = "gwen"
        var temp = `${name} is a "good"
        person.`
        console.log(temp)

        var len = name.length;
        console.log(`Length of the name is ${len}`);

        //escape character ( \ )
        var str_1 = "He said, \"Thank you\" and left.";
        console.log(str_1);

        //escape sequence ( \n ) : newline
        var str_2 = "He said, \n\"Thank you\" and left.";
        console.log(str_2);

        var newStr = new String("JS is great");
        console.log(newStr)

        var str_3 = "JS is great"
        console.log(newStr==str_3)
        console.log(newStr===str_3)

    </script>
</body>
</html>
