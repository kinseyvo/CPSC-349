<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable, Let, and const</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed, ab!</p>
    <script>
        const s = {
            "message": 10
        }
        s.message = 20
        console.log(s)

        const z = 10;
        console.log(z);

        var a = 10;
        var b = "hello";
        console.log(b);
        const d = 33;

        function f() {
            let c = 25;
            const e = 99;
            //d = 89;     // this is not valid
            console.log(c);
            console.log(a);
            console.log(d);
        }
        const obj = { key:"value" }
        obj.key = "bhavyom";    // this is valid
        
        console.log(obj);

        //console.log(e);
        f();
        //console.log(c);   //wont work bc c was defined inside f()
    </script>
</body>
</html>
