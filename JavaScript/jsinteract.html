<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, Prompt, Confirm</title>
</head>
<body>
    <h1>Alert, Prompt, and Confirm</h1>
    <script>
        let a = alert("hi how are you!!");
        console.log(a)

        let b = prompt("what is your name?", "gwen");
        console.log(b);

        let c = confirm("do you really want to delete this file?")
        console.log(c);

    </script>
</body>
</html>
