<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks in JS</title>
</head>
<body>
    <h1>Callbacks in JS</h1>
    <script>
        function loadScript(src, callback) {
            var script = document.createElement("script")
            script.src = src
            script.onload = () => {
                console.log("script loaded")
                callback(null, src)
            }
            document.body.appendChild(script)
            script.onerror = () => {
                console.log("error occured")
                callback(new Error("error occured here"))
            }
        }
        let hello = (error, src) => {
            if (error) {
                console.log(error)
                return;
            }
            alert("hey how are you? \n" + src)
        }

        loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js", hello)
    </script>
</body>
</html>
