<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON: Javascript Object Notation</h1>
    <script>
        let employee = {
            name: "Naruto",
            age: 15
        }

        let stringEmployee = JSON.stringify(employee)
        console.log(stringEmployee)
        console.log("#@!@#!@#!#!#!##!#!@#!#!#!")

        let jsObj = JSON.parse(stringEmployee)
        console.log(jsObj)
    </script>
</body>
</html>
