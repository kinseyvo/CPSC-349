    <script>
        // let count = 2;
        // if (count > 5) {

        // }
        // else if (count == 5) {
        //     console.log('Count is equals to 5');
        // }
        // else {
        //     console.log("Count is either less than 5");

        let count = 30;
        switch (count) {
            case 15:
                console.log('Count is 15')
                break;
            
            case 10:
                console.log('Count is 10')
                break;

            case 30:
                console.log('Count is 30');
                break;
            
            case 23:
                console.log('Count is 23');
                break;
            
            default:
                console.log('Count is neither 15, 10, 30, or 23');
                break;
        }

    </script>
