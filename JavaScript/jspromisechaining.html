<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining</title>
</head>
<body>
    <h1>Promise Chaining</h1>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("resolved after 2 seconds")
                resolve(56)
            }, 2000);
        })
        // using .then again and again and not callback to avoid callback hell
        p1.then((value) => {
            console.log(value)
            let p2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Promise 2")
                }, 2000);
            })
            return p2
        }).then(value => {
            console.log("done")
            return 2
        }).then(value => {
            console.log("officially done.")
        })
    </script>
</body>
</html>
